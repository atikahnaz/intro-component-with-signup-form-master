<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="body-image">
    <div class="outer-container">
      <main>
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. 
          Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </main>
    
      <div class="form-register">
        <div class="try-button">
          <p>Try it free 7 days <span style="font-weight: 400;">then $20/mo. thereafter</span></p> 
        </div>
          
        <form id="form">
          <div class="form-email">
            <input type="text" id="firstName" placeholder="First Name">
            <div id="errorFirst" class="error"></div>
            <input type="text" id="lastName" placeholder="Last Name">
            <div id="errorLast" class="error"></div>
            <input type="email" id="email" placeholder="Email Address">
            <div id="errorEmail" class="error"></div>
            <input type="password" id="password" placeholder="Password"> 
            <div id="errorPwd" class="error"></div>
            
          </div>
          <button type="submit" id="claimButton">CLAIM YOUR FREE TRIAL</button>
          <div class="term-services">
            By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%);">Term and Services</span> 
          </div>
        </form>
      </div>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
